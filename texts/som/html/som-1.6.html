<script type="text/javascript">
var caret;

// caret functions

function Caret(){
	this.obj = null;
	this.txt = "";
	this.glyph = "_";
	this.glyph = "&#x2588;";
	this.gylph_mode = false;
	this.queue = new Array();//queue of things to type next 

	this.attach = function(elt){this.obj = elt;}
	this.refresh = function(){
		$(this.obj).html(this.txt + (this.glyph_mode ? this.glyph : ""));
	}	
	this.stall = function(n){
		for(i=0;i<n;i++){this.instantly('##')};// ## is used to mean Stall for one increment
	}
	this.blink = function(){
		this.glyph_mode = !this.glyph_mode;
		this.refresh();
	}
	this.keystroke = function(str){this.queue = this.queue.concat(str.split(""));} 
	this.instantly = function(str){this.queue.push(str)}	
	this.newline = function(str){this.instantly('<br>');}
	this.prompt = function(){this.instantly('<em>error-daemon@aurellem:$</em> ');}

	this.type = function(){
		if(this.queue.length > 0){
			var x = this.queue.shift();
			if(x != "##"){this.txt += x;}
			this.refresh();
		}
	} 
}



function error_404(){

	caret.instantly("**** ERROR 404: PAGE NOT FOUND");
	
	caret.newline();
	caret.prompt();
	caret.stall(80);
	caret.keystroke("I regret to inform you that the page you have requested does not exist on our servers at this time.");
	
	caret.newline();
	caret.prompt();

	caret.stall(20);

	caret.stall(20);

	caret.keystroke(" Possible human errors include:");
	caret.newline();
	caret.prompt();
	caret.stall(40);
	caret.instantly("&nbsp;&nbsp;&nbsp;&nbsp;");

	caret.newline();

	caret.instantly("&nbsp;&nbsp;&nbsp;&nbsp;");

	caret.newline();
	caret.prompt();
	caret.stall(40);
	caret.instantly("&nbsp;&nbsp;&nbsp;&nbsp;");
	caret.keystroke("3. You, the user, ");
	caret.stall(40);

	caret.stall(20);

	caret.newline();
	caret.prompt();
	caret.stall(40);
	caret.keystroke("Please be advised that you or another human may have subjected you to malice and/or incompetence by directing you to request a page that does not exist on our servers at this time.");
	caret.stall(20);caret.newline();caret.keystroke("Please be advised that this incident has been reported and that the responsible parties are being determined. ");
caret.stall(40);
	caret.instantly("*****Have a nice day.*****");
	caret.stall(60);
	caret.instantly("<br><br>Connection to aurellem closed.");
}


$(document).ready(function(){
	caret = new Caret();
	caret.attach($('body'));

	error_404();

	// blinking cursor

	// typing text
	(function(){caret.type();setTimeout(String("("+arguments.callee+")()"),40);})();

	
	
});
